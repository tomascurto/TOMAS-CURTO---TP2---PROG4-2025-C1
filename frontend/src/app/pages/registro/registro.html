<div class="form-container">
  <form class="card-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <label for="firstName">Nombre</label>
    <input id="firstName" formControlName="firstName" autocomplete="given-name" />

    <label for="lastName">Apellido</label>
    <input id="lastName" formControlName="lastName" autocomplete="family-name" />

    <label for="email">Correo</label>
    <input id="email" type="email" formControlName="email" autocomplete="email" />

    <label for="username">Usuario</label>
    <input id="username" formControlName="username" autocomplete="username" />

    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" autocomplete="new-password" />

    <label for="birthDate">Fecha de nacimiento</label>
    <input id="birthDate" type="date" formControlName="birthDate" />

    <label for="bio">Descripción</label>
    <textarea id="bio" formControlName="bio"></textarea>

    <label for="profileImage">Imagen de perfil</label>
    <input id="profileImage" type="file" (change)="onFileChange($event)" accept="image/*" />

    <button type="submit">Registro</button>

    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  </form>
</div>
