<div class="dashboard-container">
  <h2>Estadísticas Generales</h2>

  <form [formGroup]="form" class="date-form" (ngSubmit)="cargar()">
    <label>
      Desde:
      <input type="date" formControlName="desde" />
    </label>

    <label>
      Hasta:
      <input type="date" formControlName="hasta" />
    </label>

    <button type="submit">Cargar estadísticas</button>
  </form>

  <div class="cards">
    <div class="card total-comentarios">
      <h3>Total de comentarios</h3>
      <p>{{ totalComentarios() ?? '–' }}</p>
    </div>
  </div>

  <div class="chart-wrapper">
    <h3>Publicaciones por usuario</h3>
    <apx-chart
      [series]="usuariosSeries()"
      [chart]="usuariosChart()"
      [xaxis]="usuariosXAxis()"
    ></apx-chart>
  </div>

  <div class="chart-wrapper">
    <h3>Comentarios por publicación</h3>
    <apx-chart
      [series]="comentariosSeries()"
      [chart]="comentariosChart()"
      [xaxis]="comentariosXAxis()"
    ></apx-chart>
  </div>
</div>
