<div class="publicaciones-container">

  <div class="orden-selector">
    <label for="orden">Ordenar por:</label>
    <select id="orden" [(ngModel)]="orden" (change)="cargarPublicaciones()">
      <option value="fecha">Fecha</option>
      <option value="likes">Me gusta</option>
    </select>
  </div>

  <app-publicacion
    *ngFor="let pub of publicaciones"
    [publicacion]="pub"
    [usuarioId]="usuarioId"
    (likeChanged)="onLikeChanged($event)"
    (verDetalle)="irADetalle($event)"
  ></app-publicacion>

  <div class="paginacion">
    <button (click)="paginaAnterior()">Anterior</button>
    <button (click)="paginaSiguiente()">Siguiente</button>
  </div>
  
</div>
